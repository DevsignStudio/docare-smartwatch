<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>
	    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
		<link rel="stylesheet" href="css/smartwatch.css">
        <link rel="stylesheet" href="css/materialdesignicons.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <script src="js/jquery.min.js"></script>
	    <script src="js/main.js"></script>
	    <style>
	    #qty {
	    	position: absolute;
	    	top: 45%;
	    	left: 0;
	    	width: 100%;
	    	height: 56px;
	    	font-size: 56px;
	    	line-height: 56px;
	    	-webkit-transform:translateY(-50%);
	    	-moz-transform:translateY(-50%);
	    	transform:translateY(-50%);
	    	text-align: center;
	    	color:  #37474f;
	    }
	    
	    .mdi-container{
	    	position: absolute;
	    	top: 35%;
	    	left: -3%;
	    	width: 100%;
	    	height: 250px;
	    	line-height: 250px;
	    	display: block;
	    	-webkit-transform:translateY(-50%);
	    	-moz-transform:translateY(-50%);
	    	transform:translateY(-50%);
	    }
	    </style>
    </head>
    <body>
        <div class="circle-ui theme-1">
            <div class="circle-ui-inner">
                <div class="circle-ui-inner-header">
                    Sugary Drinks
                </div>
                <div class="circle-ui-border">
                </div>

                <div class="circle-ui-inner-big-icon">
                	<div style="position: fixed; width: 100%; height: 100%;top: 0; left: 0;">
                		<div class="mdi-container"><i class="mdi mdi-glass-mug" style="font-size: 250px; color: #fff"></i></div>
                     	<input id="qty" value="0" style="text-align:center; background-color: transparent; border-width: 0;"/>
                    </div>	
                </div>
            </div>
            <div class="circle-ui-bottom">
                <div class="circle-ui-bottom-icon">
                    	<i class="mdi mdi-plus" id="up" onclick="modify_qty(1)"></i>
                </div>
            </div>
        </div>
        
        
        
        <script>
        function modify_qty(val) {
            var qty = document.getElementById('qty').value;
            var new_qty = parseInt(qty,10) + val;
            
            if (new_qty < 0) {
                new_qty = 0;
            }
            
            document.getElementById('qty').value = new_qty;
            return new_qty;
        }
        </script>
        
    </body>
</html>
